---
- name: "no-channel"
  location: "wildfly@maven(org.jboss.universe:community-universe):current"
  channels:
    - schemaVersion: "2.0.0"
      repositories:
        - id: "central"
          url: "https://repo1.maven.org/maven2/"
      manifest: null
- name: "multi-channel"
  location: "wildfly@maven(org.jboss.universe:community-universe):current"
  channels:
    - schemaVersion: "2.0.0"
      repositories:
        - id: "central"
          url: "https://repo1.maven.org/maven2/"
      manifest:
        gav: "test:one"
    - schemaVersion: "2.0.0"
      repositories:
        - id: "jboss-public"
          url: "https://repository.jboss.org/nexus/content/groups/public/"
      manifest:
        gav: "test:two"
- name: "known-fpl"
  location: "org.wildfly:wildfly-core-galleon-pack"
  packages:
  - "docs.examples.configs"
  channels:
    - schemaVersion: "2.0.0"
      repositories:
        - id: "central"
          url: "https://repo1.maven.org/maven2/"
      manifest:
        gav: "test:one"
