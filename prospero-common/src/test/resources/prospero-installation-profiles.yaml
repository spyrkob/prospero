---
- name: "no-channel"
  galleonConfiguration: "galleon-provisioning.xml"
  channels:
    - schemaVersion: "2.0.0"
      repositories:
        - id: "central"
          url: "https://repo1.maven.org/maven2/"
      manifest: null
- name: "multi-channel"
  galleonConfiguration: "classpath:galleon-provisioning.xml"
  channels:
    - schemaVersion: "2.0.0"
      repositories:
        - id: "central"
          url: "https://repo1.maven.org/maven2/"
      manifest:
        maven:
          groupId: "test"
          artifactId: "one"
    - schemaVersion: "2.0.0"
      repositories:
        - id: "jboss-public"
          url: "https://repository.jboss.org/nexus/content/groups/public/"
      manifest:
        maven:
          groupId: "test"
          artifactId: "two"
- name: "known-fpl"
  galleonConfiguration: "classpath:galleon-provisioning.xml"
  channels:
    - schemaVersion: "2.0.0"
      repositories:
        - id: "central"
          url: "https://repo1.maven.org/maven2/"
      manifest:
        maven:
          groupId: "test"
          artifactId: "one"
- name: "with-gpg-check"
  galleonConfiguration: "classpath:galleon-provisioning.xml"
  channels:
    - schemaVersion: "2.1.0"
      repositories:
        - id: "central"
          url: "https://repo1.maven.org/maven2/"
      manifest:
        maven:
          groupId: "test"
          artifactId: "one"
      gpg-check: true